<body id="body">
  <div class="banner p-3 shadow">
    <div class="row">
      <div class="col">
        <a href="gallery.html"><button type="button" class="btn">‚üµ</button></a>
      </div>
      <div class="col d-flex justify-content-end mx-3">
          <button id="colorBtn" onclick="changeMode()" class="ms-4 px-3 py-2 btn btn-dark mx-3">
                Dark Mode
              </button>

      </div>

  <div class="container p-5">
    <div class="row p-5 justify-content-center">
      <div class="col-md-6 text-center">
        <label for="password" class="form-label display-3 mb-4 ">Password</label>
        <input type="password" placeholder="Enter Password" id="password" name="password" class="form-control mb-3">
        <button class="btn btn-primary w-100" onclick="checkPassword()">Enter</button>
        <div id="error" class="text-danger mt-2"></div>
      </div>
    </div>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");
      if (password === "john carl") {
        window.location.href = "vault.html";
      } else {
        errorDiv.textContent = "Incorrect password. Please try again.";
      }
    }

    var mode = "light";
function changeMode(){
  var body = document.getElementById("body");
  var colorBtn = document.getElementById("colorBtn");
  mode = mode == "light" ? "dark" : "light";

  var btnText = mode == "dark" ? "Light Mode" : "Dark Mode";
  var btnClass = mode == "dark" ? "btn-light" : "btn-dark";

  colorBtn.classList.remove("btn-light");
  colorBtn.classList.remove("btn-dark");
  colorBtn.classList.add(btnClass);
  colorBtn.innerHTML = btnText;

  colorBtn.style.color = mode == "dark" ? "black" : "white";

  body.setAttribute("data-bs-theme", mode);
}

  </script>
