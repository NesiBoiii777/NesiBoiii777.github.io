<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="banner">Tecno Camon Series</div>
    <div class="container mb-5">
        <div class="row my-3">
            <div class="col">
                <div class="col">
                    <div class="card rounded-4 text-white">
                        <div class="position-relative" style="overflow: hidden;">
                            <div class="video-container">
                                <video class="w-100 rounded-4" autoplay muted loop style="display: block;">
                                    <source src="img/tecnovid.mp4" type="video/mp4">
                                </video>
                            </div>
                    
                            <div class="position-absolute bottom-0 start-0 p-3"> <h1 class="card-title h5 mb-1">All New Tecno Camon 30S</h1>

                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- cards-->
    <div class="container">
        <div class="row">
            <div class="col mx-4 mb-3">
                <div class="custom-card shadow rounded-4">
                    <div class="img-wrapper">
                        <img src="img/tecno-camon20-pro.jpg" alt="Tecno" class="card-img">
                    </div>

                    <div class="overlay-text">
                        <h5>Tecno Camon 20 Pro</h5>
                        <p>Sleek, powerful, and affordable.</p>
                        <a href="products/tecnocmn20.html" class="btn btn-primary btn-sm">More Info</a>
                    </div>
                </div>


            </div>
            <div class="col mx-4 mb-3">
                <div class="custom-card shadow rounded-4">
                    <div class="img-wrapper">
                        <img src="img/tecno-camon-30-pro.jpg" alt="Tecno" class="card-img">
                    </div>

                    <div class="overlay-text">
                        <h5>Tecno Camon 30 Pro</h5>
                        <p>Sleek, powerful, and affordable.</p>
                        <a href="products/tecnocmn30.html" class="btn btn-primary btn-sm">More Info</a>
                    </div>
                </div>
            </div>
            <div class="col mx-4 mb-3">
                <div class="custom-card shadow rounded-4">
                    <div class="img-wrapper">
                        <img src="img/tecno-camon-40-pro-5g.jpg" alt="Tecno" class="card-img">
                    </div>

                    <div class="overlay-text">
                        <h5>Tecno Camon 40 Pro 5G</h5>
                        <p>Sleek, powerful, and affordable.</p>
                        <a href="products/tecnocmn40.html" class="btn btn-primary btn-sm">More Info</a>
                    </div>
                </div>
            </div>
        </div>

</html>
