<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tickets - Fantasy World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url(img/fw2.jpeg);
        }

        .booking-form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .hero-image {
            background: url('https://images.unsplash.com/photo-1578021049009-45a5d2f6db06?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
            height: 300px;
            border-radius: 0 0 15px 15px;
        }

        .btn-book {
            background-color: #0d6efd;
            color: white;
            font-weight: 500;
        }

        .btn-book:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>

<body>
    <a href="FantasyWorld.html">
    <button type="button" class="btn btn-outline-secondary m-4">Home</button>
</a>
    <!-- Hero Section -->
    <div class="hero-image d-flex align-items-center justify-content-center text-white text-center">
        <div>
            <h1 class="display-4 fw-bold">Book Your Tickets</h1>
            <p class="lead">Experience the magic of Fantasy World</p>
        </div>
    </div>

    <!-- Booking Form Section -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="booking-form">
                    <h3 class="mb-4 text-center">Ticket Reservation Form</h3>
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="date" class="form-label">Visit Date</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>
                            <div class="col-md-6">
                                <label for="tickets" class="form-label">Number of Tickets</label>
                                <input type="number" class="form-control" id="tickets" min="1" value="1" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="ticketType" class="form-label">Ticket Type</label>
                            <select class="form-select" id="ticketType" required>
                                <option value="" disabled selected>Select ticket type</option>
                                <option value="adult">Adult - ₱300</option>
                                <option value="child">Child - ₱200</option>
                                <option value="senior">Senior Citizen - ₱250</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="message" class="form-label">Special Request (Optional)</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-outline-primary px-5">Book Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
